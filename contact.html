<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main_all">
        <header class="header">
          <div class="container header__container">
            <span class="header_main">
              <a class="header_main__logo" href="#">
                <img src="./img/header_logo.svg" alt="pic" />
              </a>
              <a class="header__link" href="index.html">About</a>
              <a class="header__link" href="pricing.html">Pricing</a>
              <a class="header__link" href="our.html">Our</a>
              <a class="header__link" href="#">Contact</a>
            </span>
            <button class="header__btn">Schedule a Demo</button>
            <button class="header__menu">
              <img src="./img/header_menu.svg" alt="pic" />
            </button>
          </div>
        </header>
        <section class="hero">
          <div class="container">
            <h1 class="contact__title">
              Submit a help request and weâ€™ll get in touch shortly.
            </h1>
          </div>
        </section>
      </div>
      <main class="main">
        <section class="submit">
          <div class="container submit__container">
            <div class="submit_imput">
              <div class="submit_form">
                <div class="submit_form__list">
                  <input class="submit_form__item" type="name" required />
                  <label>Name</label>
                </div>

                <div class="submit_form__list">
                  <input class="submit_form__item" type="email" required />
                  <label>Email Adress</label>
                </div>
                <div class="submit_form__list">
                  <input class="submit_form__item" type="text" required />
                  <label>Company Name</label>
                </div>
                <div class="submit_form__list">
                  <input class="submit_form__item" type="text" required />
                  <label>Title</label>
                </div>
                <div class="submit_form__list">
                  <input class="submit_form__item" type="text" required />
                  <label>Message</label>
                </div>
              </div>
              <div class="submit_check">
                <input type="checkbox" name="check" id="check" />
                <label class="submit_label" for="check"
                  >Stay up-to-date with company announcements and updates to our
                  API</label
                >
              </div>
              <button class="submit_btn">Submit</button>
            </div>
            <div class="submit_brand">
              <h2 class="submit_brand__title">
                Join the thousands of innovators that are already building with
                us
              </h2>
              <div class="submit_brand__item">
                <img class="brand_item" src="./img/tesla_dark.svg" alt="pic" />
                <img
                  class="brand_item"
                  src="./img/microsoft_dark.svg"
                  alt="pic"
                />
                <img class="brand_item" src="./img/hp_dark.svg" alt="pic" />
                <img class="brand_item" src="./img/oracle_dark.svg" alt="pic" />
                <img class="brand_item" src="./img/google_dark.svg" alt="pic" />
                <img class="brand_item" src="./img/nvida_dark.svg" alt="pic" />
              </div>
            </div>
          </div>
        </section>

        <section class="start">
          <div class="container start__container">
            <div class="start_des">
              <h2 class="start_des__title">Ready to start?</h2>
            </div>

            <div class="start_input">
              <input
                class="start_input__item"
                type="email"
                placeholder="Enter your email"
              />
              <button class="start_input__btn">Schedule a Demo</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="footer">
      <div class="container footer__container">
        <div class="footer_list">
          <a class="footer_list__img" href="#">
            <img src="./img/footer_logo.svg" alt="pic" />
          </a>
          <a class="footer_list__link" href="index.html">About</a>
          <a class="footer_list__link" href="pricing.html">Pricing</a>
          <a class="footer_list__link" href="our.html">Our</a>
          <a class="footer_list__link" href="#">Contact</a>
        </div>

        <div class="footer_media">
          <a href="#">
            <img src="./img/footer_media.svg" alt="media" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
